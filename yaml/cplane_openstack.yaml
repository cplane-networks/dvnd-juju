series: trusty
services:
  juju-gui:
    annotations:
      gui-x: '0'
      gui-y: '250'
    charm: cs:trusty/juju-gui-52
    num_units: 1
    to:
    - 0
  ceph:
    annotations:
      gui-x: '750'
      gui-y: '500'
    charm: cs:trusty/ceph-43
    num_units: 1
    options:
      fsid: 5a791d94-980b-11e4-b6f6-3c970e8b1cf7
      monitor-secret: AQAi5a9UeJXUExAA+By9u+GPhl8/XiUQ4nwI3A==
      osd-devices: /dev/sdb
      osd-reformat: 'yes'
      source: cloud:trusty-liberty
    to:
    - '1'
  ceph-osd:
    annotations:
      gui-x: '1000'
      gui-y: '500'
    charm: cs:trusty/ceph-osd-14
    num_units: 1
    options:
      osd-devices: /dev/sdb
      osd-reformat: 'yes'
      source: cloud:trusty-liberty
    to:
    - '0'
  ceph-radosgw:
    annotations:
