num-of-slave-units: &slave_units 1
series: trusty
machines:
  '0':
    constraints: arch=amd64
    series: trusty
  '1':
    constraints: arch=amd64
    series: trusty
  '2':
    constraints: arch=amd64
    series: trusty

relations:
- - nova-compute:amqp
  - rabbitmq-server:amqp
- - keystone:shared-db
  - mysql:shared-db
- - nova-cloud-controller:identity-service
  - keystone:identity-service
- - glance:identity-service
  - keystone:identity-service
- - neutron-api:identity-service
  - keystone:identity-service
- - neutron-api:shared-db
  - mysql:shared-db
- - neutron-api:amqp
  - rabbitmq-server:amqp
- - glance:shared-db
  - mysql:shared-db
- - glance:amqp
  - rabbitmq-server:amqp
- - nova-cloud-controller:image-service
  - glance:image-service
- - nova-compute:image-service
  - glance:image-service
- - nova-cloud-controller:cloud-compute
  - nova-compute:cloud-compute
- - nova-cloud-controller:amqp
  - rabbitmq-server:amqp
- - openstack-dashboard:identity-service
  - keystone:identity-service
- - nova-cloud-controller:shared-db
  - mysql:shared-db
- - nova-cloud-controller:neutron-api
  - neutron-api:neutron-api
- - neutron-api-cplane:neutron-plugin-api-subordinate
  - neutron-api:neutron-plugin-api-subordinate
- - neutron-api-cplane:amqp
  - rabbitmq-server:amqp
- - neutron-openvswitch-cplane:neutron-plugin
  - nova-compute:neutron-plugin
- - neutron-openvswitch-cplane:amqp
  - rabbitmq-server:amqp
- - neutron-api-cplane:shared-db
  - mysql:shared-db
- - cplane-controller:cplane-controller
  - neutron-openvswitch-cplane:cplane-controller
- - cplane-controller:cplane-controller
  - neutron-api-cplane:cplane-controller 
- - rac-slave:slave
  - rac-master:master
- - rac-master:master-state
  - rac-slave:slave-state
- - rac-master:oracle
  - cplane-controller:oracle
- - neutron-api-cplane:cplane-ovs
  - neutron-openvswitch-cplane:cplane-ovs

series: trusty
services:
  glance:
    annotations:
      gui-x: '250'
      gui-y: '0'
    charm: cs:trusty/glance
    num_units: 1
    options:
      ha-mcastport: 5402
      openstack-origin: cloud:trusty-liberty
    to:
    - 'lxc:0'
  keystone:
    annotations:
      gui-x: '500'
      gui-y: '0'
    charm: cs:trusty/keystone
    num_units: 1
    options:
      admin-password: openstack
      ha-mcastport: 5403
      openstack-origin: cloud:trusty-liberty
    to:
    - 'lxc:0'
  mysql:
    annotations:
      gui-x: '0'
      gui-y: '250'
    charm: cs:trusty/percona-cluster
    num_units: 1
    options:
      max-connections: 20000
    to:
    - 'lxc:0'
  neutron-api:
    annotations:
      gui-x: '500'
      gui-y: '500'
    charm: cs:trusty/neutron-api
    num_units: 1
    options:
      neutron-security-groups: true
      openstack-origin: cloud:trusty-liberty
      manage-neutron-plugin-legacy-mode: False
    to: 
    - 0
  nova-cloud-controller:
    annotations:
      gui-x: '0'
      gui-y: '500'
    charm: cs:trusty/nova-cloud-controller
    num_units: 1
    options:
      network-manager: Neutron
      openstack-origin: cloud:trusty-liberty
    to:
    - 'lxc:0'
  nova-compute:
    annotations:
      gui-x: '250'
      gui-y: '250'
    charm: cs:trusty/nova-compute
    num_units: 1
    options:
      enable-live-migration: true
      enable-resize: true
#      manage-neutron-plugin-legacy-mode: false
      migration-auth-type: ssh
      openstack-origin: cloud:trusty-liberty
      virt-type: qemu
    to:
    - '1'
  openstack-dashboard:
    annotations:
      gui-x: '500'
      gui-y: '-250'
    charm: cs:trusty/openstack-dashboard
    num_units: 1
    options:
      openstack-origin: cloud:trusty-liberty
    to:
    - 'lxc:0'
  rabbitmq-server:
    annotations:
      gui-x: '500'
      gui-y: '250'
    charm: cs:trusty/rabbitmq-server
    num_units: 1
    options:
      source: cloud:trusty-liberty
    to:
    - 'lxc:0'
  neutron-api-cplane:
    annotations:
      gui-x: '1000'
      gui-y: '0'
    charm: "../neutron-api-cplane"
    num_units: 0
    options:
      cp-package-url: http://192.168.7.113/cplane_metadata.json
      cplane-version: 1.3.8
  neutron-openvswitch-cplane:
    annotations:
      gui-x: '700'
      gui-y: '0'
    charm: "../neutron-openvswitch-cplane"
    num_units: 0
    options:
      cp-package-url: http://192.168.7.113/cplane_metadata.json
      cplane-version: 1.3.8
  cplane-controller:
    annotations:
      gui-x: '700'
      gui-y: '0'
    charm: "../cplane-controller"
    num_units: 1
    options:
      cp-package-url: http://192.168.7.113/cplane_metadata.json
      cplane-version: 1.3.8
      jboss-db-on-host: False
      multicast-intf: br-eth0
    to:
    - '2' 
  rac-master:
    annotations:
      gui-x: '700'
      gui-y: '0'
    charm: "../oracle-12c"
    num_units: 1
    series: centos7
    options:
      slave-units-number: *slave_units
      vip-range: 10.14.0.180
      scan-ip-range: 10.14.0.187
    constraints:
      tags=oracle-rac
  rac-slave:
    annotations:
      gui-x: '700'
      gui-y: '0'
    charm: "../oracle-12c"
    num_units: *slave_units
    series: centos7
    options:
      vip-range: 10.14.0.181
    constraints:
      tags=oracle-rac
