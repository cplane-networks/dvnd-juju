num-of-slave-units: &slave_units 1
series: trusty
machines:
  '0':
    constraints: arch=amd64
    series: trusty

relations:
- - rac-slave:slave
  - rac-master:master
- - rac-master:master-state
  - rac-slave:slave-state
- - rac-master:oracle
  - cplane-msm:oracle

series: trusty
services:
  cplane-msm:
    annotations:
      gui-x: '700'
      gui-y: '0'
    charm: "../cplane-controller"
    num_units: 1
    options:
      cp-package-url: http://192.168.7.103/cplane_metadata.json
      controller-app-mode: msm
      msm-version: 262
      cplane-version: 1.3.8
      jboss-db-on-host: False 
      use-default-jboss-cluster: true
    to:
    - '0'
  rac-master:
    annotations:
      gui-x: '700'
      gui-y: '0'
    charm: "../oracle-12c"
    num_units: 1
    series: centos7
    options:
      slave-units-number: *slave_units
      vip-range: 10.14.0.180
      scan-ip-range: 10.14.0.187
      cp-package-url: http://192.168.7.113/cplane_metadata.json
    constraints:
      tags=oracle-rac
  rac-slave:
    annotations:
      gui-x: '700'
      gui-y: '0'
    charm: "../oracle-12c"
    num_units: *slave_units
    series: centos7
    options:
      vip-range: 10.14.0.181
      cp-package-url: http://192.168.7.113/cplane_metadata.json
    constraints:
      tags=oracle-rac
