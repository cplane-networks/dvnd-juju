series: trusty
services:
  glance:
    annotations:
      gui-x: '250'
      gui-y: '0'
    charm: cs:trusty/glance
    num_units: 1
    options:
      ha-mcastport: 5402
      openstack-origin: cloud:trusty-liberty
    to:
    - 'lxc:0'
  keystone:
    annotations:
      gui-x: '500'
      gui-y: '0'
    charm: cs:trusty/keystone
    num_units: 1
    options:
      admin-password: openstack
      ha-mcastport: 5403
      openstack-origin: cloud:trusty-liberty
    to:
    - 'lxc:0'
  mysql:
    annotations:
      gui-x: '0'
      gui-y: '250'
    charm: cs:trusty/percona-cluster
    num_units: 1
    options:
      max-connections: 20000
    to:
    - 'lxc:0'
  neutron-api:
    annotations:
      gui-x: '500'
      gui-y: '500'
    charm: cs:trusty/neutron-api
    num_units: 1
    options:
      neutron-security-groups: true
      openstack-origin: cloud:trusty-liberty
      manage-neutron-plugin-legacy-mode: False
    to: 
    - 0
  nova-cloud-controller:
    annotations:
      gui-x: '0'
      gui-y: '500'
    charm: cs:trusty/nova-cloud-controller
    num_units: 1
    options:
      network-manager: Neutron
      openstack-origin: cloud:trusty-liberty
    to:
    - 'lxc:0'
  nova-compute:
    annotations:
      gui-x: '250'
      gui-y: '250'
    charm: cs:trusty/nova-compute
    num_units: 1
    options:
      enable-live-migration: true
      enable-resize: true
#      manage-neutron-plugin-legacy-mode: false
      migration-auth-type: ssh
      openstack-origin: cloud:trusty-liberty
      virt-type: qemu
    to:
    - '1'
  openstack-dashboard:
    annotations:
      gui-x: '500'
      gui-y: '-250'
    charm: cs:trusty/openstack-dashboard
    num_units: 1
    options:
      openstack-origin: cloud:trusty-liberty
    to:
    - 'lxc:0'
  rabbitmq-server:
    annotations:
      gui-x: '500'
      gui-y: '250'
    charm: cs:trusty/rabbitmq-server
    num_units: 1
    options:
      source: cloud:trusty-liberty
    to:
    - 'lxc:0'
  neutron-api-cplane:
    annotations:
      gui-x: '1000'
      gui-y: '0'
    charm: /home/rebaca/3_7/dvnd-juju/neutron-api-cplane 
    num_units: 0
    options:
      cp-package-url: http://192.168.7.103/cplane_metadata.json
      cplane-version: 1.3.7
  neutron-openvswitch-cplane:
    annotations:
      gui-x: '700'
      gui-y: '0'
    charm: /home/rebaca/3_7/dvnd-juju/neutron-openvswitch-cplane
    num_units: 0
    options:
      cp-package-url: http://192.168.7.103/cplane_metadata.json
      cplane-version: 1.3.7
  cplane-controller:
    annotations:
      gui-x: '700'
      gui-y: '0'
    charm: /home/rebaca/3_7/dvnd-juju/cplane-controller
    num_units: 1
    options:
      cp-package-url: http://192.168.7.103/cplane_metadata.json
      cplane-version: 1.3.7
      jboss-db-on-host: True 
      multicast-intf: br-eth0
    to:
    - '2' 
