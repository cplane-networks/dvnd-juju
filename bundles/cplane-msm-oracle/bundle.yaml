series: trusty
machines:
  '0':
    constraints: arch=amd64
    series: trusty
  '1':
    constraints: arch=amd64
    series: trusty

relations:
- - oracle:oracle
  - cplane-msm:oracle

series: trusty
services:
  cplane-msm:
    annotations:
      gui-x: '700'
      gui-y: '0'
    charm: cs:~cplane-team/trusty/cplane-controller
    num_units: 1
    options:
      cp-package-url: http://repohost/cplane_metadata.json
      controller-app-mode: msm
      msm-version: 262
      cplane-version: 1.3.8
      jboss-db-on-host: False 
      use-default-jboss-cluster: true
    to:
    - '0'
  oracle:
    annotations:
      gui-x: '700'
      gui-y: '0'
    charm: cs:~cplane-team/trusty/oracle
    num_units: 1
    options:
      cp-package-url: http://repohost/cplane_metadata.json
      cplane-version: 1.3.8
    to:
    - '1'
