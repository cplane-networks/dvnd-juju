  - rac-slave:slave-state
- - rac-master:oracle
  - cplane-controller:oracle
- - neutron-api-cplane:cplane-ovs
  - neutron-openvswitch-cplane:cplane-ovs

series: trusty
services:
  glance:
    annotations:
      gui-x: '250'
      gui-y: '0'
    charm: cs:trusty/glance
    num_units: 1
    bindings:
       public: public-64
       admin: public-64
       internal: internal
       shared-db: public-64
    options:
      ha-mcastport: 5402
      openstack-origin: cloud:trusty-mitaka
    to:
    - 'lxd:0'
  keystone:
    annotations:
      gui-x: '500'
      gui-y: '0'
    charm: cs:~cplane-team/trusty/keystone
    num_units: 1
    series: trusty
    bindings:
       public: public-64
       admin: public-64
       internal: internal
       shared-db: public-64
    options:
      os-admin-network: 192.168.64.0/24
      admin-password: openstack
      ha-mcastport: 5403
      openstack-origin: cloud:trusty-mitaka
      preferred-api-version: 3
    to:
    - 'lxd:0'
  mysql:
    annotations:
      gui-x: '0'
      gui-y: '250'
    charm: cs:trusty/percona-cluster
    num_units: 1
    bindings:
       shared-db: public-64
       access: public-64
    options:
      access-network: 192.168.64.0/24
      max-connections: 20000
    to:
    - 'lxd:0'
  neutron-api:
    annotations:
      gui-x: '500'
      gui-y: '500'
    charm: cs:trusty/neutron-api
    num_units: 1
    bindings:
       public: public-64
       admin: public-64
       internal: internal
       shared-db: public-64
    options:
      os-internal-network: 192.168.64.0/24
      neutron-security-groups: true
      openstack-origin: cloud:trusty-mitaka
      manage-neutron-plugin-legacy-mode: False
    to: 
    - 'lxd:0'
  nova-cloud-controller:
    annotations:
      gui-x: '0'
      gui-y: '500'
    charm: cs:trusty/nova-cloud-controller
    num_units: 1
    bindings:
       public: public-64
       admin: public-64
       internal: internal
       shared-db: public-64
    options:
      network-manager: Neutron
      os-internal-network: 192.168.64.0/24
      openstack-origin: cloud:trusty-mitaka
    to:
    - 'lxd:0'
  nova-compute:
    annotations:
      gui-x: '250'
      gui-y: '250'
    charm: cs:trusty/nova-compute
    num_units: 1
    options:
      enable-live-migration: true
      enable-resize: true
#      manage-neutron-plugin-legacy-mode: false
      migration-auth-type: ssh
      openstack-origin: cloud:trusty-mitaka
      os-internal-network: 192.168.64.0/24
      virt-type: qemu
    to:
    - '1'
  openstack-dashboard:
    annotations:
      gui-x: '500'
      gui-y: '-250'
    charm: cs:trusty/openstack-dashboard
    num_units: 1
    bindings:
      website: public-64
      shared-db: public-64
      cluster: public-64
    options:
      openstack-origin: cloud:trusty-mitaka
    to:
    - 'lxd:0'
  rabbitmq-server:
    annotations:
      gui-x: '500'
      gui-y: '250'
    charm: cs:trusty/rabbitmq-server
    num_units: 1
    bindings:
      amqp: public-64
    options:
      access-network: 192.168.64.0/24
      source: cloud:trusty-mitaka
    to:
    - 'lxd:0'
  neutron-api-cplane:
    annotations:
      gui-x: '1000'
      gui-y: '0'
    charm: cs:~cplane-team/trusty/neutron-api-cplane
    num_units: 0
    options:
      cp-package-url: *cplane_repo
      cplane-version: 1.3.8
      topology-name: default
      vlan-ranges: "physnet1:11:11, physnet2:10:10, physnet3:12:13"
  neutron-openvswitch-cplane:
    annotations:
      gui-x: '700'
      gui-y: '0'
    charm: cs:~cplane-team/trusty/neutron-openvswitch-cplane
    num_units: 0
    options:
      cp-package-url: *cplane_repo
      cplane-version: 1.3.8
      mgmt-int: eth1.11
      cp-controller-mport: 1901
      cp-controller-uport: 1902
      data-interface: eth1.10
      data-gateway: 192.168.63.1
#      tun-interface: eth2
#      tun-gatway: 192.168.34.1
#      fip-interface: eth3
#      enable-unicast: true
      cp-vm-mtu: 1400
      intf-mtu: "eth1.10=1500,br-ext=1500"
      tso-flag: "eth1.10=off,br-ext=off"
      gso-flag: "eth1.10=off,br-ext=off"
  cplane-controller:
    annotations:
      gui-x: '700'
      gui-y: '0'
    charm: cs:~cplane-team/trusty/cplane-controller
    num_units: 1
    options:
      cp-package-url: *cplane_repo
      cplane-version: 1.3.8
      jboss-db-on-host: false
      multicast-intf: eth1.11
      multicast-port: 1901
      unicast-port: 1902
#      enable-fip: true
#      use-default-jboss-cluster: true
#      intf-mtu: "eth1.10=1500"
#      tso-flag: "eth1.10=off"
#      gso-flag: "eth1.10=off"
    to:
    - '2' 
  rac-master:
    annotations:
      gui-x: '700'
      gui-y: '0'
    charm: cs:~cplane-team/centos7/oracle-12c
    num_units: 1
    series: centos7
    options:
      private-interface: eth2.11
      slave-units-number: *slave_units
      vip-range: 10.1.0.180
      scan-ip-range: 10.1.0.187
      cp-package-url: *cplane_repo
    constraints:
      tags=oracle-rac
  rac-slave:
    annotations:
      gui-x: '700'
      gui-y: '0'
    charm: cs:~cplane-team/centos7/oracle-12c
    num_units: *slave_units
    series: centos7
    options:
      private-interface: eth2.11
      vip-range: 10.1.0.181
      cp-package-url: *cplane_repo
    constraints:
      tags=oracle-rac
  cplane-compute:
    annotations:
      gui-x: '350'
      gui-y: '350'
    charm: cs:trusty/nova-compute
    num_units: 1
    options:
      enable-live-migration: true
      enable-resize: true
#      manage-neutron-plugin-legacy-mode: false
      migration-auth-type: ssh
      openstack-origin: cloud:trusty-mitaka
      virt-type: qemu
    to:
    - '3'
  ogr-compute-cplane:
    annotations:
      gui-x: '800'
      gui-y: '0'
    charm: cs:~cplane-team/trusty/ogr-compute-cplane
    num_units: 0
    options:
      cp-package-url: *cplane_repo
      cplane-version: 1.3.8
      physical-intf-mappings: "physnet1:ens2, physnet2:ens3, physnet3:ens4"
      intf-mtu: "ens3=1500"
      tso-flag: "ens3=off"
      gso-flag: "ens3=off"
