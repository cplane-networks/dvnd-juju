name: cplane-rally
summary: Benchmark system of OpenStack
maintainers:
 - Marco Ceppi <marco@ceppi.net>
description: |
  Rally is a Benchmark-as-a-Service project for OpenStack which allows users
  to make sure their OpenStack configurations are as performant as they intend
tags:
  - openstack
  - benchmark
provides:
  openstack-benchmark:
    interface: benchmark
  rally:
    interface: rally
  website:
    interface: http
requires:
  credentials:
    interface: keystone-admin
  test-runner:
    interface: tempest
